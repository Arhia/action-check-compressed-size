name: 'Test triaging'
on:
  pull_request:
    branches:
    - test
jobs:
  check-bundle-size:
    runs-on: ubuntu-latest
    name: Check bundle size
    steps:
    - uses: actions/checkout@v2
    - name: Check size
      uses: ./
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        build-script: "build"
        pattern: "./dist/"